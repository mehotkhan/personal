backend:
  name: github
  repo: mehotkhan/front
  base_url: https://alizemani.ir
  auth_endpoint: /auth

media_folder: /public/content
public_folder: /content
locale: fa
collections:
  - name: "notes"
    label: "یادداشت"
    folder: "content/notes"
    create: true
    slug: "{{url}}"
    fields:
      - { label: "عنوان", name: "title", widget: "string" }
      - { label: "محتوا", name: "body", widget: "markdown" }
      - { label: "آدرس", name: "url", widget: "string" }
      - { label: "بنر", name: "banner", widget: "boolean", default: false }
      - { label: "تاریخ انتشار", name: "date", widget: "datetime" }
      - { label: "جهت نوشتار", name: "dir", widget: "string", required: false }

      - name: category
        label: سرویس
        widget: relation
        collection: "category"
        searchFields: ["name"]
        valueField: "name"
        displayFields: ["name"]
        required: false

      - { label: "برچسب‌ها", name: "tags", widget: "list", required: false }
      - { label: "پوستر", name: "thumbnail", widget: "image", required: false }
      - {
          label: "خلاصه",
          name: "description",
          widget: "string",
          required: false,
        }

  - name: "market"
    label: "محصول"
    folder: "content/market"
    create: true
    slug: "{{url}}"
    fields:
      - { label: "عنوان", name: "title", widget: "string" }
      - { label: "آدرس", name: "url", widget: "string" }
      - {
          label: "تاریخ انتشار",
          name: "date",
          widget: "datetime",
          required: false,
        }
      - { label: "پوستر", name: "thumbnail", widget: "image", required: false }
      - {
          label: "خلاصه",
          name: "description",
          widget: "string",
          required: false,
        }
      - { label: "محتوا", name: "body", widget: "markdown" }

  - name: "page"
    label: "صفحه"
    folder: "content/pages"
    create: false
    slug: "{{url}}"
    fields:
      - { label: "عنوان", name: "title", widget: "string" }
      - {
          label: "تاریخ انتشار",
          name: "date",
          widget: "datetime",
          required: false,
        }
      - { label: "محتوا", name: "body", widget: "markdown" }

  - name: category
    label: سرویس‌ها
    folder: content/categories/
    create: true
    slug: "{{url}}"
    identifier_field: name
    fields:
      - { name: name, label: نام }
      - { name: url, label: آدرس }
